apply plugin: 'java'

repositories {
    mavenCentral()
    flatDir {
    	dirs 'lib'
    }
}

dependencies {
    compile 'fr.inria.gforge.spoon:spoon-core:6.2.0'
  	compile 'mysql:mysql-connector-java:5.1.46'
  	compile 'log4j:log4j:1.2.17'
  	compile group: 'org.eclipse', name: 'swt', version: '4.6.1'
}